{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Dashboard</h1>
<a href="{{ url_for('add_product') }}">Add Product</a>
<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
  </tr>
  {% for product in products %}
  <tr>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
